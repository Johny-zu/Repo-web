<!-- Este es un ejemplo de una lista desordenada -->
    <!DOCTYPE html>
	<head>
		<title> unordered list/lista desordenada</title>
		<!--la etiqueta meta, su atributo y su valor permite utilizar el lenguaje latino -->
		<meta charset="UTF-8">
	</head>

	<body>
		<font face="Segoe Script"><h1>Esta es una lista de mandado</h1></font>
		<ul>
			<li>Chocolate</li>
			<li>Huevo</li>
			<Li>Leche</Li>
			<li>Cafe</li>
		</ul>
	</body>
</html>
